<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="popup hidden">
      <p>Name</p>
      <input type="text" class="contact-name" />
      <p>Phone Number</p>
      <input type="text" class="contact-phone" />
      <button class="add">+</button>
    </div>
    <div class="top"></div>
    <div class="container">
      <h1 class="heading">Your Contacts:</h1>
      <button class="add-contact">+</button>
      <div class="contact-container">
        <ul class="contacts">
          <div class="heads">
            <div class="people-li">People</div>
            <div class="contact-li">Contacts</div>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
